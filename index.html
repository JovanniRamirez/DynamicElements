<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap JS (optional) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Add Product</h1>
        <form>
            <div class="mb-3">
                <label for="productTitle" class="form-label">Product Title <span class="text-danger">*</span></label>
                <input type="text" 
                    class="form-control" 
                    id="productTitle" 
                    placeholder="Enter product title" 
                    pattern = "[A-Za-z0-9 ]+"
                    title = "Title can only contain letters/ numbers or spaces"
                    required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    
</body>
</html>
